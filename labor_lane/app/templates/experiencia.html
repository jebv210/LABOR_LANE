<!DOCTYPE html>
<html>
<head>
    <title>Experiencia</title>
</head>
<body>
    <h1>Experiencia</h1>
    <form action="/Experiencia" method="post">
        <label for="NombreEmpleador">Nombre Empleador:</label>
            <input type="text" name="NombreEmpleador" id="NombreEmpleador" required><br>
        <label for="Cargo">Cargo:</label>
            <input type="text" name="Cargo" id="Cargo" required><br>
        <label for="Funciones">Funciones:</label>
            <input type="text" name="Funciones" id="Funciones" required><br>  
        <label for="Logros">Logros:</label>
            <input type="text" name="Logros" id="Logros" required><br>        
        <label for="FechaInicio">Fecha de Inicio:</label>
            <input type="date" name="FechaInicio" id="FechaInicio" required><br>
        <label for="Fechafinal">Fecha de final:</label>
            <input type="date" name="Fechafinal" id="Fechafinal" required><br>
        <label for="ID">Su id de usuario:</label>
            <input type="text" name="ID" id="ID" value="{{ ID }}" readonly><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
